version: '3'
services:

  project.php:
    build:
      dockerfile: Dockerfile
      context: project/
    container_name: project.php
    volumes:
      - ./project/src:/var/www/html
    ports:
      - '8000:8000'
    networks:
      - sne
    depends_on:
      - db.mysql

  nginx.router:
    build:
      dockerfile: ./services/nginx/Dockerfile
      context: .
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '80:80'
    networks:
      - sne
    depends_on:
      - project.php
      - db.mysql

  db.mysql:
    build:
      dockerfile: ./services/mysql/Dockerfile
      context: .
    container_name: db.mysql
    volumes:
      - ./volumes/db/mysql/main:/var/lib/mysql
    ports:
      - '3306:3306'
    networks:
      - sne

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 9090:80
    environment:
      - PMA_HOST=db.mysql
      - PMA_PORT=3306
    networks:
      - sne


networks:
  sne:
    driver: bridge
